function sc(status) {
  if (status.includes("üî¥") || status.includes("HIGH DEMAND")) return "#ff2d55";
  if (status.includes("üü°") || status.includes("TODAY") || status.includes("MARCH")) return "#ffd60a";
  if (status.includes("SOLD OUT")) return "#ff9500";
  if (status.includes("üü£") || status.includes("WATCHLIST")) return "#bf5af2";
  return "#30d158";
}
