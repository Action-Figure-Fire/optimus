function sc(status) {
  if (status.includes("üî¥") || status.includes("HIGH DEMAND")) return "#ff2d55";
  if (status.includes("üü°") || status.includes("TODAY") || status.includes("MARCH")) return "#ffd60a";
  if (status.includes("SOLD OUT")) return "#ff9500";
  if (status.includes("üü£") || status.includes("WATCHLIST")) return "#bf5af2";
  return "#30d158";
}

                  <div><div style={{fontSize:14,fontWeight:600,color:"#e4e4e7",marginBottom:4}}>{f}</div><div style={{fontSize:12,color:"#52525b"}}>{d}</div></div>

            <div style={{padding:"16px 20px",background:"#18181b",border:"1px solid rgba(244,114,182,.2)",borderRadius:8}}>
